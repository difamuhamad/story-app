<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
          <span class="navbar-brand"><%= brandName %></span>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <%= navLinks %>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <!-- <div class="card-header bg-primary text-white">
              <h4 class="mb-0">
                <i class="bi bi-person-circle"></i> User Profile
              </h4>
            </div> -->
            <div class="card-body">
              <!-- Profile Picture -->
              <div class="text-center mb-4">
                <img
                  src="https://ui-avatars.com/api/?name=Guest+User&background=random&size=150"
                  class="rounded-circle img-thumbnail"
                  alt="Profile Picture"
                  width="150"
                  height="150"
                />
                <div class="mt-3">
                  <button class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-camera"></i> Change Photo
                  </button>
                </div>
              </div>

              <!-- Profile Information -->
              <div class="mb-4">
                <h5 class="border-bottom pb-2">Account Information</h5>
                <dl class="row">
                  <dt class="col-sm-4">User ID</dt>
                  <dd class="col-sm-8">GUEST-12345</dd>

                  <dt class="col-sm-4">Username</dt>
                  <dd class="col-sm-8">guest_user</dd>

                  <dt class="col-sm-4">Full Name</dt>
                  <dd class="col-sm-8">Guest User</dd>

                  <dt class="col-sm-4">Email</dt>
                  <dd class="col-sm-8">guest@example.com</dd>

                  <dt class="col-sm-4">Member Since</dt>
                  <dd class="col-sm-8">June 2025</dd>
                </dl>
              </div>

              <!-- Stats -->
              <!-- <div class="mb-4">
                <h5 class="border-bottom pb-2">Activity Stats</h5>
                <div class="row text-center">
                  <div class="col-4">
                    <div class="p-3 bg-light rounded">
                      <h4 class="mb-0">12</h4>
                      <small class="text-muted">Stories</small>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="p-3 bg-light rounded">
                      <h4 class="mb-0">34</h4>
                      <small class="text-muted">Following</small>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="p-3 bg-light rounded">
                      <h4 class="mb-0">56</h4>
                      <small class="text-muted">Followers</small>
                    </div>
                  </div>
                </div>
              </div> -->

              <!-- Actions -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-secondary me-md-2">
                  <i class="bi bi-pencil"></i> Edit Profile
                </button>
                <button class="btn btn-primary">
                  <i class="bi bi-box-arrow-right"></i> Sign Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer bg-dark">
        <div class="container px-3 py-4"><%= footerContent %></div>
      </div>
    </footer>
  </body>
</html>
