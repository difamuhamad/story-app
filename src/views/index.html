<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="mainNavbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Story-App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
              <a class="nav-link active" href="#">Home</a>
              <a class="nav-link" href="#">Add Story</a>
            </div>
            <div class="d-flex align-items-center">
              <div class="form-check form-switch me-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="themeToggle"
                />
                <label class="form-check-label" for="themeToggle">
                  <i class="bi bi-moon-stars-fill"></i> Dark Mode
                </label>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <div class="row" id="storyContainer"></div>
      </div>
    </main>

    <footer class="py-4 text-center">
      <p class="mb-0">&copy; 2023 Story App. All rights reserved.</p>
    </footer>
  </body>
</html>
